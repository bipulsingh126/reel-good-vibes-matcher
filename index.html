<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Load fix-vendor.js script before anything else -->
    <script src="/fix-vendor.js"></script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' ws: wss: http://localhost:* https://*.lovable.dev https://*.lovableproject.com https://*.lovable.app https://*.gpteng.co https://*.cloudflareinsights.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.cloudflareinsights.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; worker-src 'self' blob:;">
    <meta http-equiv="Permissions-Policy" content="vr=(), ambient-light-sensor=(), battery=()">
    <title>Movie Recommendation System</title>
    <meta name="description" content="Discover and explore movies with personalized recommendations" />
    <meta name="author" content="Movie Recommendation System" />

    <meta property="og:title" content="Movie Recommendation System" />
    <meta property="og:description" content="Discover and explore movies with personalized recommendations" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Initialize variables to prevent "access before initialization" errors -->
    <script>
      // Pre-define variables that might be accessed before initialization
      window.z = window.z || {};
      window.__VENDOR_FIX__ = true;
      
      // Block certain third-party requests that cause ERR_BLOCKED_BY_CLIENT
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        if (typeof url === 'string' && (
          url.includes('cloudflareinsights.com') || 
          url.includes('sentry.io') ||
          url.includes('facebook.net') ||
          url.includes('tiktok.com')
        )) {
          // Return a resolved promise to silently ignore blocked requests
          return Promise.resolve(new Response('', { status: 200 }));
        }
        return originalFetch.apply(this, arguments);
      };
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
