<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CRITICAL: Define z variable directly inline as the very first thing -->
    <script>
      // Initialize z immediately before any other script executes
      // Use Object.defineProperty for better control
      Object.defineProperty(window, 'z', {
        value: {},
        writable: true,
        configurable: true,
        enumerable: true
      });
      window.__zInitialized = true;
      
      // Create a getter/setter to further protect z
      (function() {
        var _z = window.z;
        try {
          Object.defineProperty(window, 'z', {
            get: function() { return _z; },
            set: function(val) {
              // If someone tries to set z to a new object, merge properties instead of replacing
              if (val && typeof val === 'object') {
                Object.assign(_z, val);
                return _z;
              }
              return _z;
            },
            configurable: true,
            enumerable: true
          });
        } catch(e) {} // Silently fail if this doesn't work
      })();
    </script>
    
    <!-- Specific patch for the vendor-X8AeWD1T.js script -->
    <script>
      // Create z variable at the global scope
      var z = window.z;
      
      // Add a specific error handler for the z initialization error
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes("Cannot access 'z'")) {
          console.log('Prevented z error in inline script');
          e.preventDefault();
          return false;
        }
      }, true);
    </script>
    
    <!-- Load z-fix.js before any other scripts -->
    <script src="/z-fix.js"></script>
    
    <!-- Load vendor-patch.js next -->
    <script src="/vendor-patch.js"></script>
    
    <!-- Load z-initializer.js after -->
    <script src="/z-initializer.js"></script>

    <!-- Facebook pixel handling -->
    <script>
      // Handle preloaded resources that might not be used
      window.addEventListener('load', function() {
        // Create a mock Facebook pixel tracker if any exists
        if (window.location.href.includes('facebook.com/tr') || 
            document.querySelector('link[href*="facebook.com/tr"]')) {
          const img = new Image();
          img.src = 'https://www.facebook.com/tr?id=9151671744940732&ev=PageView&noscript=1';
          img.width = 1;
          img.height = 1;
          img.style.display = 'none';
          document.body.appendChild(img);
        }
      });
    </script>

    <meta property="og:title" content="Movie Recommendation System" />

    <!-- Initialize variables again to prevent "access before initialization" errors -->
    <script>
      // Multiple initialization points for better safety
      // Create z in global scope directly
      var z = window.z || {};
      Object.defineProperty(window, 'z', {
        value: z,
        writable: true,
        configurable: true,
        enumerable: true
      });
      window.__zInitialized = true;
