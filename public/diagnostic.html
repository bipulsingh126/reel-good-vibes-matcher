<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Diagnostic Tool</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      color: #333;
    }
    h1, h2, h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }
    .card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .error-item {
      border-left: 4px solid #f44336;
      padding-left: 1rem;
      margin-bottom: 1rem;
      background: #fff;
    }
    .script-item {
      border-left: 4px solid #2196F3;
      padding-left: 1rem;
      margin-bottom: 0.5rem;
      background: #fff;
      padding: 0.5rem 1rem;
    }
    pre {
      background: #f5f5f5;
      padding: 0.5rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover {
      background: #45a049;
    }
    button.secondary {
      background: #2196F3;
    }
    button.danger {
      background: #f44336;
    }
    input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 1rem;
    }
    .actions {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Error Diagnostic Tool</h1>
  <p>Use this tool to view and manage error logs and blocked scripts.</p>
  
  <div class="card">
    <h2>Actions</h2>
    <div class="actions">
      <button id="refreshBtn">Refresh Data</button>
      <button id="clearErrorsBtn" class="danger">Clear Error Log</button>
      <button id="applyBlocksBtn" class="secondary">Apply Blocking Rules</button>
    </div>
  </div>
  
  <h2>Problematic Scripts</h2>
  <div class="card">
    <div id="scriptsList">Loading...</div>
    
    <h3>Add Script to Block List</h3>
    <input type="text" id="newScriptPattern" placeholder="Enter script pattern to block (e.g., facebook.com/tr)">
    <button id="addScriptBtn">Add Script Pattern</button>
  </div>
  
  <h2>Error Log</h2>
  <div class="card">
    <div id="errorLog">Loading...</div>
  </div>
  
  <script>
    // Global variables
    let errorLog = [];
    let problematicScripts = [];
    let blockedPatterns = [
      'f7c28dad-7381-4ae7-a718-86da73f3ba98',
      'facebook.com/tr'
    ];
    
    // Check if error reporter is available
    function isErrorReporterAvailable() {
      return window.parent && window.parent.__ERROR_REPORTER__;
    }
    
    // Get error log from parent window
    function getErrorLog() {
      if (isErrorReporterAvailable()) {
        return window.parent.__ERROR_REPORTER__.getErrorLog();
      }
      return [];
    }
    
    // Get problematic scripts from parent window
    function getProblematicScripts() {
      if (isErrorReporterAvailable()) {
        return window.parent.__ERROR_REPORTER__.getProblematicScripts();
      }
      return [];
    }
    
    // Clear error log in parent window
    function clearErrorLog() {
      if (isErrorReporterAvailable()) {
        return window.parent.__ERROR_REPORTER__.clearErrorLog();
      }
      return false;
    }
    
    // Update UI with error log
    function updateErrorLogUI() {
      const errorLogEl = document.getElementById('errorLog');
      
      if (errorLog.length === 0) {
        errorLogEl.innerHTML = '<p>No errors logged yet.</p>';
        return;
      }
      
      let html = '';
      errorLog.forEach((error, index) => {
        html += `
          <div class="error-item">
            <h4>Error #${index + 1}</h4>
            <p><strong>Timestamp:</strong> ${error.timestamp}</p>
            <p><strong>Message:</strong> ${error.message}</p>
            <pre>${error.stack}</pre>
          </div>
        `;
      });
      
      errorLogEl.innerHTML = html;
    }
    
    // Update UI with problematic scripts
    function updateScriptsUI() {
      const scriptsListEl = document.getElementById('scriptsList');
      
      if (problematicScripts.length === 0 && blockedPatterns.length === 0) {
        scriptsListEl.innerHTML = '<p>No problematic scripts detected yet.</p>';
        return;
      }
      
      let html = '<h3>Currently Blocked Patterns</h3>';
      blockedPatterns.forEach((pattern, index) => {
        html += `
          <div class="script-item">
            <p><strong>Pattern #${index + 1}:</strong> ${pattern}</p>
            <button class="danger" onclick="removePattern(${index})">Remove</button>
          </div>
        `;
      });
      
      if (problematicScripts.length > 0) {
        html += '<h3>Detected Problematic Scripts</h3>';
        problematicScripts.forEach((script, index) => {
          html += `
            <div class="script-item">
              <p><strong>Script #${index + 1}:</strong> ${script}</p>
              <button onclick="addToBlockList('${script}')">Block This</button>
            </div>
          `;
        });
      }
      
      scriptsListEl.innerHTML = html;
    }
    
    // Refresh data from parent window
    function refreshData() {
      if (isErrorReporterAvailable()) {
        errorLog = getErrorLog();
        problematicScripts = getProblematicScripts();
        updateErrorLogUI();
        updateScriptsUI();
      } else {
        document.body.innerHTML = `
          <h1>Error</h1>
          <p>This diagnostic tool must be loaded in an iframe within the main application.</p>
          <button onclick="window.location.href='/'">Go to Main App</button>
        `;
      }
    }
    
    // Remove a pattern from the block list
    function removePattern(index) {
      blockedPatterns.splice(index, 1);
      updateScriptsUI();
    }
    
    // Add a script to the block list
    function addToBlockList(pattern) {
      if (!blockedPatterns.includes(pattern)) {
        blockedPatterns.push(pattern);
        updateScriptsUI();
      }
    }
    
    // Apply blocking rules to parent window
    function applyBlockingRules() {
      if (window.parent && window.parent.sessionStorage) {
        window.parent.sessionStorage.setItem('BLOCKED_SCRIPTS', JSON.stringify(blockedPatterns));
        alert('Blocking rules applied! Refresh the main page to activate them.');
      }
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      // Add event listeners
      document.getElementById('refreshBtn').addEventListener('click', refreshData);
      document.getElementById('clearErrorsBtn').addEventListener('click', () => {
        clearErrorLog();
        errorLog = [];
        updateErrorLogUI();
      });
      document.getElementById('addScriptBtn').addEventListener('click', () => {
        const pattern = document.getElementById('newScriptPattern').value.trim();
        if (pattern) {
          addToBlockList(pattern);
          document.getElementById('newScriptPattern').value = '';
        }
      });
      document.getElementById('applyBlocksBtn').addEventListener('click', applyBlockingRules);
      
      // Initial data load
      refreshData();
      
      // Setup refresh interval
      setInterval(refreshData, 5000);
    });
  </script>
</body>
</html>
